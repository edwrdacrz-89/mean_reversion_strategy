name: Daily Signal Generation

on:
  schedule:
    # Normal days: 3:45 PM ET (DST-aware with dual crons)
    # 19:45 UTC = 3:45 PM EDT (summer) / 2:45 PM EST (winter)
    # 20:45 UTC = 4:45 PM EDT (summer) / 3:45 PM EST (winter)
    - cron: '45 19 * * 1-5'
    - cron: '45 20 * * 1-5'
    # Early close days: 12:45 PM ET (market closes at 1 PM)
    # 16:45 UTC = 12:45 PM EDT (summer)
    # 17:45 UTC = 12:45 PM EST (winter)
    - cron: '45 16 * * 1-5'
    - cron: '45 17 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check Eastern Time
        id: time_check
        run: |
          # Manual triggers (workflow_dispatch) always proceed
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger - proceeding"
            echo "proceed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          ET_HOUR=$(TZ='America/New_York' date +%H)
          ET_MONTH=$(TZ='America/New_York' date +%m)
          ET_DAY=$(TZ='America/New_York' date +%d)
          ET_DOW=$(TZ='America/New_York' date +%u)  # 1=Mon, 5=Fri
          echo "Eastern Time: $ET_HOUR, Date: $ET_MONTH/$ET_DAY, DOW: $ET_DOW"

          # Detect early close days (market closes at 1 PM ET)
          EARLY_CLOSE=false

          # Christmas Eve (Dec 24) if weekday
          if [ "$ET_MONTH" = "12" ] && [ "$ET_DAY" = "24" ] && [ "$ET_DOW" -le 5 ]; then
            EARLY_CLOSE=true
          fi

          # Day before July 4 (simplified: July 3 if weekday, July 2 if Jul 4 is Sat/Sun)
          if [ "$ET_MONTH" = "07" ]; then
            if [ "$ET_DAY" = "03" ] && [ "$ET_DOW" -le 5 ]; then
              EARLY_CLOSE=true
            elif [ "$ET_DAY" = "02" ] && [ "$ET_DOW" = "4" ]; then
              # Thursday July 2 = early close when July 4 is Saturday
              EARLY_CLOSE=true
            elif [ "$ET_DAY" = "01" ] && [ "$ET_DOW" = "5" ]; then
              # Friday July 1 = early close when July 4 is Monday (holiday)
              EARLY_CLOSE=true
            fi
          fi

          # Black Friday (4th Friday of November: day 23-29 and Friday)
          if [ "$ET_MONTH" = "11" ] && [ "$ET_DOW" = "5" ] && [ "$ET_DAY" -ge 23 ] && [ "$ET_DAY" -le 29 ]; then
            EARLY_CLOSE=true
          fi

          echo "Early close: $EARLY_CLOSE"

          if [ "$EARLY_CLOSE" = "true" ]; then
            # Early close day: run at 12:00-12:59 PM ET (before 1 PM close)
            if [ "$ET_HOUR" = "12" ]; then
              echo "Early close day - 12:xx PM ET window - proceeding"
              echo "proceed=true" >> $GITHUB_OUTPUT
            else
              echo "Early close day but not in 12:xx PM ET window, skipping"
              echo "proceed=false" >> $GITHUB_OUTPUT
            fi
          else
            # Normal day: run at 3:00-3:59 PM ET (before 4 PM close)
            if [ "$ET_HOUR" = "15" ]; then
              echo "Normal day - 3:xx PM ET window - proceeding"
              echo "proceed=true" >> $GITHUB_OUTPUT
            else
              echo "Normal day but not in 3:xx PM ET window, skipping"
              echo "proceed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Checkout repo
        if: steps.time_check.outputs.proceed == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.time_check.outputs.proceed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.time_check.outputs.proceed == 'true'
        run: |
          pip install pandas numpy yfinance

      - name: Generate signals
        id: generate
        if: steps.time_check.outputs.proceed == 'true'
        continue-on-error: true
        run: python cloud_signal_generator.py

      - name: Commit and push signals
        if: steps.time_check.outputs.proceed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Log run status
          if [ "${{ steps.generate.outcome }}" = "failure" ]; then
            echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC') - FAILED" > last_run.txt
          else
            echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" > last_run.txt
          fi
          git add signals.json track_record.json last_run.txt
          git diff --staged --quiet || git commit -m "Daily signals $(date +'%Y-%m-%d')"
          git push
