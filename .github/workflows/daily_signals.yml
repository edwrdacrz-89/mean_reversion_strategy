name: Daily Signal Generation

on:
  schedule:
    # Run at both times to handle DST year-round
    # 19:45 UTC = 3:45 PM EDT (summer, Mar-Nov)
    # 20:45 UTC = 3:45 PM EST (winter, Nov-Mar)
    - cron: '45 19 * * 1-5'
    - cron: '45 20 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check Eastern Time
        id: time_check
        run: |
          # Manual triggers (workflow_dispatch) always proceed
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger - proceeding"
            echo "proceed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          ET_HOUR=$(TZ='America/New_York' date +%H)
          ET_MIN=$(TZ='America/New_York' date +%M)
          echo "Eastern Time: $ET_HOUR:$ET_MIN"
          # Proceed if 2:30-4:00 PM ET (before market close)
          # GitHub cron jobs can run 15-45 min late, so we need buffer
          # 19:45 UTC cron targets this window (3:45 PM EDT / 2:45 PM EST)
          # 20:45 UTC cron targets this window (3:45 PM EST / 4:45 PM EDT)
          if [ "$ET_HOUR" = "15" ]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
          else
            echo "Not 2:30-4:00 PM ET window (market closes at 4), skipping"
            echo "proceed=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repo
        if: steps.time_check.outputs.proceed == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.time_check.outputs.proceed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.time_check.outputs.proceed == 'true'
        run: |
          pip install pandas numpy yfinance

      - name: Generate signals
        id: generate
        if: steps.time_check.outputs.proceed == 'true'
        continue-on-error: true
        run: python cloud_signal_generator.py

      - name: Commit and push signals
        if: steps.time_check.outputs.proceed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Log run status
          if [ "${{ steps.generate.outcome }}" = "failure" ]; then
            echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC') - FAILED" > last_run.txt
          else
            echo "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" > last_run.txt
          fi
          git add signals.json track_record.json last_run.txt
          git diff --staged --quiet || git commit -m "Daily signals $(date +'%Y-%m-%d')"
          git push
